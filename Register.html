<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        #box{
            background-color:brown;
            color: aliceblue;
            display: inline;
            margin: 10px;
            padding: 5px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ready to buy/sell some stuff?</h1>
    <br><br><br>
    <input type="radio" name="userType" id="seller" value = "Seller">
    <label for="seller">Seller</label><br>
    <input type="radio" name="userType" id="customer" value = "Customer">
    <label for="customer">Customer</label><br>
    <br>
    <label for="">E-mail: </label><br><input type="email"><br></br>
    <label for="">Password: </label><br><input type="password"><br><br>
    <label for="">ID: </label><br><input type="text"><br><br>
    <label for="">Name: </label><br><input type="text"><br><br>
    <label for="">Address: </label><br><textarea name="" id="" cols="20" rows="5"></textarea><br><br>
    <label for="">Country: </label><br><input type="text"><br><br>
    <label for="">Zip-code: </label><br><input type="text"><br><br><br>
    <select name="Sex" id="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br><br>
    <label for="">Language: </label><br><input type="text"><br><br>
    <label for="">About: </label><br><textarea name="" id="" cols="20" rows="6"></textarea><br><br>
    <input type="button" value="Register" id="box">
</body>
</html>
